<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
    <link rel="website icon" type="png" href="https://play-lh.googleusercontent.com/olAmuekrpuX4TRC1p_uqBY05Ci6uTbQhVx1RGpKGkBGrfil9F2qHP5maTsyGksED6zAG"/>
</head>
<body>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <div class="buttons">
            <button id="twoPlayers" onclick="setGameMode('twoPlayers')">Two Players</button>
            <button id="computer" onclick="setGameMode('computer')">Computer</button>
            <button id="restartBtn">Restart</button>
        </div>

        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <footer class="foot">
            <a href="https://github.com/shaikMahammedarif" class="github_link text-center text-body-secondary" target="_blank">Developed by Â© shaikMahammedarif </a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
